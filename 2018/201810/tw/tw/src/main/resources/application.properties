server.port=8080

output.sign.warp=<p/>
output.sign.space=&nbsp;
#output.sign.warp=\n
#output.sign.space=\t

time.track.track.lunch.hour = 12
time.track.track.morning.start.hour = 9
time.track.track.morning.end.hour = 12
time.track.track.afternoon.start.hour = 13
time.track.track.afternoon.end.hour = 17
time.track.track.afternoon.early.end.hour = 16




spring.datasource.url=jdbc:h2:mem:conference;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.h2.console.settings.web-allow-others=true
spring.h2.console.path=/h2
spring.h2.console.enabled=true

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
spring.datasource.platform=h2

