<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<script src="webjars/jquery/3.1.1/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="webjars/bootstrap-fileinput/js/fileinput.min.js"></script>
<script src="webjars/bootstrap-fileinput/js/locales/zh.js"></script>
<script src="webjars/bootstrap-fileinput/js/locales/LANG.js"></script>
<script src="webjars/bootstrap-fileinput/js/plugins/piexif.js"></script>
<script src="webjars/bootstrap-fileinput/js/plugins/purify.js"></script>
<script src="webjars/bootstrap-fileinput/js/plugins/sortable.js"></script>

<link rel="stylesheet"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="webjars/bootstrap-fileinput/css/fileinput.min.css" />
<link rel="stylesheet"
	href="webjars/bootstrap-fileinput/css/fileinput-rtl.css" />

<meta charset="UTF-8" />
<title>Title</title>
</head>
<body>
	<div class="container-fluid">
		<div class="btn-group" role="group" aria-label="...">
			<button type="button" class="btn btn-default">Left</button>
			<button type="button" class="btn btn-default">Middle</button>
			<button type="button" class="btn btn-default">Right</button>
		</div>
	</div>
			<div class="row">
			<form>
				<label class="control-label">Select File</label>
				<p></p>
				<input id="input-id" type="file" class="file"
					data-preview-file-type="text" />
			</form>
		</div>
		<script>
			$("#input-id").fileinput(
					{
						language : 'en',
						dropZoneEnabled : false,
						maxFileCount : 2,
						showUpload : true,
						//showRemove : false,
						//showCancel : false,
						//data-show-preview: true,
						previewFileType : 'txt',
						uploadUrl : '/uploadFile',
						allowedFileExtensions : [ 'jpg', 'gif', 'png', 'txt',
								'xls', 'xlsx', 'xml' ],
						msgFilesTooMany : "Upload too many files",
						enctype : 'multipart/form-data'
					});
		</script>
	
</body>
</html>
